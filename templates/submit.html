<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center">Scholarship Application Form</h2>
            <form method="POST" action="/apply" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="student_id">Student ID</label>
                    <input type="text" name="student_id" class="form-control" id="student_id" required>
                </div>
                <div class="form-group">
                    <label for="department_id">Department ID</label>
                    <input type="text" name="department_id" class="form-control" id="department_id" required>
                </div>
                <div class="form-group">
                    <label for="income_certificate">Income Certificate (PDF)</label>
                    <input type="file" name="income_certificate" class="form-control-file" id="income_certificate">
                </div>
                <div class="form-group">
                    <label for="marksheet">Marksheet (PDF)</label>
                    <input type="file" name="marksheet" class="form-control-file" id="marksheet">
                </div>
                <div class="form-group">
                    <label for="sop">Statement of Purpose (SOP) (PDF)</label>
                    <input type="file" name="sop" class="form-control-file" id="sop">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
